<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLCRSCI-ArchGPT 1.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="sidebar">
            <div class="sidebar-content">
                <img src="logo.png" alt="Logo" id="logo" class="logo" height="120" width="120">
            </div>
            <div class="context-status">
                <div id="context-loading-bar" class="loading-bar"></div>
            </div>
        </header>
        <main class="chat-main">
            <div class="chat-header">
                <h1>XLCRSCI-ArchGPT 1.0</h1>
            </div>
            <div class="api-key-section">
                <input type="password" id="api-key" placeholder="Enter your API Key">
                <input type="password" id="passkey" placeholder="Enter Department Passkey">
                <button id="submit-api-key">Submit</button>
                <span id="api-key-message"></span>
                <a href="https://console.cloud.google.com/" target="_blank" class="api-link">Click here to get your API key</a>
            </div>
            <div class="suggestions-section" id="suggestions-section">
                <h3>Suggested Questions</h3>
                <ul id="suggestions-list"></ul>
            </div>
            <div class="chat-window" id="chat-window"></div>
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </main>
    </div>
    <footer class="footer">Created by Rajat Â© 2025</footer>
    <script src="script.js"></script>
</body>
</html>
